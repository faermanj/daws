AWSTemplateFormatVersion: 2010-09-09
Description: CloudFront distribution with S3 default origin

Parameters:
  EnvId:
    Type: String
    Default: project
    Description: Environment identifier used for cross-stack imports.

  DomainName:
    Type: String
    Description: "The domain name for the Distribution"
  
  LogCookies:
    Type: String
    Default: "true"

  PriceClass:
    Type: String
    Default: PriceClass_All
    AllowedValues:
      - PriceClass_100
      - PriceClass_200
      - PriceClass_All
    Description: "The price class for the CloudFront distribution." 
  
  DefaultRootObject:
    Type: String
    Default: index.html
    Description: "The default root object for the CloudFront distribution."  

Resources:
  LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${EnvId}-oac"
        Description: !Sub "OAC for CloudFront distribution ${EnvId}"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub "CloudFront distribution for ${EnvId}"
        Enabled: true
        PriceClass: !Ref PriceClass
        DefaultRootObject: !Ref DefaultRootObject
        Logging:
          Bucket: !Sub "${LogsBucket}.s3.amazonaws.com"
          Prefix: !Sub "${EnvId}/cloudfront/"
          IncludeCookies: !Ref LogCookies
        Aliases:
          - !Sub "${EnvId}.${DomainName}"

        ViewerCertificate:
          SslSupportMethod: sni-only
          AcmCertificateArn:
            Fn::ImportValue: !Sub "${EnvId}-AcmCertificateArn"
          MinimumProtocolVersion: TLSv1.2_2021

        Origins:
          - Id: StaticOrigin
            DomainName: !Sub "${EnvId}-static.${DomainName}"
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: http-only
          - Id: APIOrigin
            DomainName: !Sub "${EnvId}-api.${DomainName}"
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
        CacheBehaviors:
          - PathPattern: /api/*
            TargetOriginId: APIOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods:
              - HEAD
              - DELETE
              - POST
              - GET
              - OPTIONS
              - PUT
              - PATCH
            CachedMethods:
              - GET
              - HEAD
            Compress: true
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: all
        DefaultCacheBehavior:
          TargetOriginId: StaticOrigin
          ViewerProtocolPolicy: https-only
          AllowedMethods:
            - HEAD
            - DELETE
            - POST
            - GET
            - OPTIONS
            - PUT
            - PATCH
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: all


  LogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LogsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontDeliveryV2PutObject
            Effect: Allow
            Principal:
              Service: delivery.logs.amazonaws.com
            Action:
              - s3:PutObject
            Resource:
              Fn::Sub: "arn:aws:s3:::${LogsBucket}/cloudfront/${EnvId}/*"
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
                aws:SourceAccount: !Sub "${AWS::AccountId}"
              ArnLike:
                aws:SourceArn: !Sub "arn:aws:logs:us-east-1:${AWS::AccountId}:delivery-source/*"

Outputs:
  DistributionId:
    Description: CloudFront distribution identifier.
    Value: !Ref Distribution
    Export:
      Name: !Sub "${EnvId}-DistributionId"
      
  DistributionDomainName:
    Description: CloudFront distribution domain name.
    Value: !GetAtt Distribution.DomainName
    Export:
      Name: !Sub "${EnvId}-DistributionDomainName"
