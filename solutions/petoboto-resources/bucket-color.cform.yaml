AWSTemplateFormatVersion: 2010-09-09
Description: Simple S3 bucket template.

Parameters:
  EnvId:
    Type: String
    Default: project
    Description: Environment identifier used to prefix exported outputs.

  EnvColor:
    Type: String
    Default: default
    Description: Color identifier to include in the bucket name and export.

Resources:
  ResourcesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${EnvId}-${EnvColor}-resources-bucket'

Outputs:
  ResourcesBucketName:
    Description: Resource bucket name.
    Value: !Ref ResourcesBucket
    Export:
      Name: !Sub '${EnvId}-${EnvColor}-ResourcesBucketName'

